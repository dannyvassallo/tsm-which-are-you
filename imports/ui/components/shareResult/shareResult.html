<template name="shareResult">
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  {{#if show}}
    <div class="row">
      <div class="col d-none d-sm-block">
        Extra Col
      </div>
      <div class="col col-12 col-sm-auto d-flex justify-content-center">
        <div id="result-card" class="card mw-75">
          <div class="card-top bg-primary"></div>
          <div class="avatar rounded-circle">
            <img src="{{match.img}}">
          </div>
          <div class="card-body text-center">
            <h4 class="card-title">{{match.name}}</h4>
            <p>{{match.text}}</p>
          </div>
          <div class="card-footer text-center">
            <h5 class="card-title">Share Results</h5>
            <a class="btn btn-facebook"><i class="fa fa-facebook"></i> Facebook</a>
            <a href="https://twitter.com/intent/tweet?button_hashtag=test&ref_src=twsrc%5Etfw" class="twitter-hashtag-button btn btn-twitter" data-show-count="false">
              <i class="fa fa-twitter"></i> Twitter</a>
            <a class="btn btn-instagram"><i class="fa fa-instagram"></i> Instagram</a>
          </div>
        </div>
      </div>
      <div class="col d-none d-sm-block">
        Extra Col
      </div>
    </div>
  {{/if}}
</template>
