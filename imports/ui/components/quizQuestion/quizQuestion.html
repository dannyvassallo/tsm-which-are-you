<template name="quizQuestion">
  {{!-- render the entire question --}}
  <div class="card mb-4 quiz-question">
    <div class="card-body">

      {{!-- render the question header --}}
      {{> questionHeader question=question}}

      {{!-- render all of the question options --}}
      {{> questionOptions options=question.options}}
    </div>
  </div>
</template>
